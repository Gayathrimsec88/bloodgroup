<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Blood Group Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="images/background.jpeg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .card h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .contact {
            background-color: rgba(10, 10, 10, 0.95);
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 15px;
        }

        .contact p {
            margin: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Ajians Blood Group Predictor</h1>
            <p>Our system predicts blood groups from fingerprint patterns with advanced AI technology.</p>
            <a href="{{ url_for('predict') }}" class="btn">Start Prediction</a>
            <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
            <div class="contact">
                <p>Contact: 8667757690</p>
                <p>Email: jeniferxavier2004@gmail.com</p>
                <p>Email: aafreinmusthafa11@gmail.com</p>
                <p>Developed by Ajian</p>
            </div>
        </div>
    </div>
</body>
</html>
