<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        {% if image_path %}
            <div class="image-preview">
                <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" 
                     alt="Fingerprint Image">
            </div>
        {% endif %}

        {% if result %}
            <p>Your predicted blood group is: <strong>{{ result }}</strong></p>
            <p>Confidence Level: <strong>{{ confidence|round(2) }}%</strong></p>
        {% else %}
            <p>Prediction failed. Please try again.</p>
        {% endif %}

        <a href="{{ url_for('predict') }}" class="btn">Try Again</a>
        <a href="{{ url_for('home') }}" class="btn btn-back">Back to Home</a>
    </div>
</body>
</html>
